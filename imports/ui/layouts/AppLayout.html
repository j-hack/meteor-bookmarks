<template name="AppLayout">
  <div class="app-layout">
    <div class="container">

      <h1 class="title">Bookmarks</h1>

      <div class="tile box mod-no-shadow">
        {{> loginButtons}}
      </div>

      {{#if currentUser}}
        <div class="tile box mod-no-shadow">
          {{> BookmarkForm props=props}}
        </div>

        {{> Bookmarks bookmarks=props.bookmarks count=props.count selectedTab=props.selectedTab}}
      {{/if}}

    </div>
  </div>
</template>
